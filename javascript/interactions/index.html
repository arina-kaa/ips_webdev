<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
<section class="top-block" id="topBlock">

    <header class="header">
        <a href="/">
            <img src="img/logo_white.png" alt="Sato">
        </a>
        <nav class="navigation">
            <a href="#training" class="navigation__link js-menu-item">Университет</a>
            <a href="#training" class="navigation__link js-menu-item">Наука</a>
            <a href="#training" class="navigation__link js-menu-item">Проекты</a>
            <a href="#training" class="navigation__link js-menu-item">Сотрудничество</a>
        </nav>
    </header>
    <div class="top-block__content">
        <h1 class="top-block__title">
            Университет современных профессий <span class="text-nowrap">о дизайне</span>
        </h1>
        <a href="/" class="js-open-popup">Подать заявку</a>
    </div>
</section>
<section class="courses" id="training">
    <h2 class="courses__title">
        Обучение
    </h2>
    <div class="training">
        <div class="mobile training-item">
            <h3 class="training-item__title"> Мобильная разработка </h3>
            <p class="training-item__text">Интенсив</p>
        </div>
        <div class="web training-item">
            <h3 class="training-item__title"> Веб-разработка </h3>
            <p class="training-item__text">Проффессия</p>
        </div>
        <div class="applied training-item">
            <h3 class="training-item__title"> Прикладной дизайн </h3>
            <p class="training-item__text">Интенсив</p>
        </div>
        <div class="copywriting training-item">
            <h3 class="training-item__title"> Копирайтинг </h3>
            <p class="training-item__text">Курс</p>
        </div>
        <div class="marketing training-item">
            <h3 class="training-item__title"> Маркетинг </h3>
            <p class="training-item__text">Проффессия</p>
        </div>
        <div class="sound training-item">
            <h3 class="training-item__title"> Саунд дизайн </h3>
            <p class="training-item__text">Курс</p>
        </div>
    </div>
</section>
<a class="button-top fade" id="buttonUp">
    <span class="arrow"></span>
</a>
<div class="overlay fade"></div>
<div class="popup fade">
    <a class="close-button"></a>
</div>
<script src="js/app.js"></script>
</body>
</html>
