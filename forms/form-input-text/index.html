<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form input text</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <form class="form" action="" method="get">
        <input class="form__item" type="text" name="first-name" placeholder="Имя" value="Arina">
        <input class="form__item" type="text" name="last-name" placeholder="Фамилия">
        <div class="form__item">
            <input type="submit" value="Отправить">
            <button type="reset">Очистить</button>
        </div>
    </form>
</div>
</body>
</html>
